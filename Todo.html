<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/Todo.css" />
  </head>
  <body>
    <div class="contanier my-5">
      <h2 class="text-center">Add Your Plan</h2>

      <div class="card p-3">
        <form id="form" class="position-relative my-3">
          <input
            id="input"
            name="todo"
            class="form-control"
            type="text"
            placeholder="Add to do..."
          />
          <span
            style="display: none"
            id="error"
            class="text-danger position-absolute top-100"
            >Plaese add value</span
          >
        </form>
        <ul id="menu" class="list-group mt-3"></ul>
      </div>
    </div>
    <script src="./js/Todo.js"></script>
  </body>
</html>
